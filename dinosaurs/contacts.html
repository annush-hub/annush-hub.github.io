	<section>
		<form action="">
			<h1>Зворотній зв'язок <small> (усі поля обов'язкові для заповнення)</small></h1>
			<input type="text" placeholder="Ім'я" required pattern="[А-Яа-я]{1,32}" title="Введіть коректну інформацію">

			<input type="text" placeholder="Номер телефону" required pattern="(\+?\d[- .]*){7,13}" title="Введіть коректну інформацію">
			<input type="URL" placeholder="URL" required pattern="(\+?\d[- .]*){7,13}" title="Введіть коректну інформацію">
			<textarea placeholder="Ваше повідомлення"></textarea>
			<input type="submit" value="Відправити">
		</form>
